<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Iniciar sesión</h2>
          <form (submit)="login()" class="form-signin">
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" id="correo" name="correo" [(ngModel)]="correo" required class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" required class="form-control">
                <div class="input-group-append">
                  <button id="show_password" class="btn btn-primary" type="button" (click)="mostrarPassword()">
                    <span [ngClass]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'" class="icon"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8"></div>
              <div class="col-4">
                <label for="" style="font-size: 14px;">¿No tienes cuenta?</label>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
              </div>
              <div class="col-4"></div>
              <div class="col-4">
                <button type="button" class="btn btn-info" (click)="registrarse()">Registrarse</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
