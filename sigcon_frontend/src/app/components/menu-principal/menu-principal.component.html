<link rel="stylesheet" type="text/css" href="menu-principal.component.css">

<style>
.container {
  max-width: 100%;
  padding: 5px;
  box-sizing: border-box;

}

.container::after {
  content: "";
  display: table;
  clear: both;
}

.float-left {
  float: left;
}

.float-right {
  float: right;
}

.margin {
  margin-top: 60px;
  margin-right: 30px;
  margin-bottom: 15px;
  margin-left: 50px;
}

.text-center {
  display: flex;
  justify-content: center;
}

.max-width-600 {
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  margin: 0 auto;
}

button {
  margin-right: 120px;
}

@media only screen and (max-width: 768px) {
  .margin {
    margin-top: 20px;
    margin-right: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
  }

  .text-center {
    text-align: center;
  }


  button {
    margin-right: 10px;
  }
}
</style>

<div class="container">
  <div>
    <div class="float-left">
      <h1>Bienvenido(a) {{ nameUsuario }}</h1>
    </div>
    <div class="float-right margin">
      <button routerLink="/login">Cerrar sesión</button>
    </div>
  </div>

  <div class="text-center">
    <h2>Proyecto Condosa</h2>
  </div>

  <div class="max-width-600">
    <img src="./assets/imagenes_menu/Condosa_fondo.png" alt="Imagen del proyecto" style="max-width: 100%;">
  </div>

  <div style="margin-left: 40px;margin-top: 10px;">
    <p style="font-size: 20px;">Seleccione la actividad a realizar:</p>
  </div>

  <div class="text-center margin">
    <button routerLink="/ver-catalogo">Ver catálogo de servicios</button>
    <button routerLink="/solicitar-cotizacion">Solicitar cotización</button>
  </div>
</div>
