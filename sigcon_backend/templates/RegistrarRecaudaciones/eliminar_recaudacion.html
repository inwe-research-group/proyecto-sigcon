{% extends 'RegistrarRecaudaciones/base-user.html' %}

{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar esta recaudación?</p>
  <p>Número de recaudación: {{ recaudacion.id_recaudacion }}</p>
  <p>Fecha: {{ recaudacion.fecha_operacion }}</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{{ url_for('recaudaciones.recaudaciones') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
